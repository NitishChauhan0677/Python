<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: blue;
            padding: 10px;
        }
        .container > div{
            background-color: pink;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            font-size: 30px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Property</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
